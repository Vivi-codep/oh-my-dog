<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oh My Dog</title>
  <link rel="stylesheet" href="css/test.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <header class="top-header">
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Oh My Dog Logo" />
        <span>OH MY DOG</span>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="O que seu pet precisa?" />
        <button><i class="fas fa-search"></i></button>
      </div>

      <div class="icons">
        <i class="fas fa-shopping-bag"></i>
        <button class="login-btn">
          <i class="fas fa-user-circle"></i> Entrar ou Criar conta
        </button>
      </div>
    </div>

    <nav class="menu">
      <ul>
        <li><a href="#">Espécies</a></li>
        <li><a href="#">Produtos recomendados</a></li>
        <li><a href="#">Produtos sustentáveis</a></li>
        <li><a href="#">Acessórios</a></li>
        <li><a href="#">Promoções</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>

    <div class="promo-bar">
      <i class="fas fa-sun"></i>
      <span>Desconto de 10%OFF na primeira compra com o cupom OMD10</span>
    </div>
  </header>

</body>
</html>
