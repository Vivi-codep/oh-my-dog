<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Oh my dog!</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

  <div class="container">
    <div class="register-box">

       <!--Botao topo-->

       <a href="index.html" class="back-side-btn" aria-label="voltar">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </a>

      <h2>🐾 Cadastre-se no OH MY DOG!</h2>
      <form>
        <label for="name">Nome completo</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie uma senha" required>

        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" placeholder="Repita a senha" required>


        <form action="index.html" method="get">
        <button type="submit">Cadastrar</button>
        </form>

        <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
