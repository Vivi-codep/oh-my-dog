<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <link rel="stylesheet" href="css/pagcontato2.css" />
</head>
<body>
    <body>

        <!-- Cabeçalho com a logo -->
        <header class="top-header">
          <img src="img/logo0.2-removebg-preview.png" alt="Logo da Empresa" class="logo">
          <!-- Se não tiver imagem, pode usar um h1: -->
          <!-- <h1 class="logo">Nome da Empresa</h1> -->
        </header>
    <a href="index.html" class="back-side-btn" aria-label="voltar">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>

  <div class="main-container">
    <!-- Blocos de informações -->
    <div class="container">
      <div class="info-box">
        <img src="img/fi-rr-marker.png" alt="Localização" />
        <h3>Localização</h3>
        <p>Estamos no coração da cidade, prontos para receber você.</p>
      </div>
      <div class="info-box">
        <img src="img/fi-rr-interrogation.png" alt="Dúvidas" />
        <h3>Dúvidas</h3>
        <p>Tem alguma pergunta? Estamos aqui para ajudar.</p>
      </div>
      <div class="info-box">
        <img src="img/fi-rr-envelope.png" alt="Email" />
        <h3>Email</h3>
        <p>Envie-nos uma mensagem a qualquer momento.</p>
      </div>
      <div class="info-box">
        <img src="img/Vector.png" alt="Contato" />
        <h3>Contato</h3>
        <p>Fale conosco por telefone sempre que precisar.</p>
      </div>
    </div>

    <!-- Formulário -->
    <div class="right-box">
      <h2>Entre em contato <br> conosco</h2>
      <form>
          <input type="text" placeholder="Nome" required>
          <input type="email" placeholder="Email" required>
          <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
