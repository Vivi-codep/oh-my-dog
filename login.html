<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Oh  my dog!</title>
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
  <div class="container">
    <div class="login-box">

      <!-- Botão voltar para o topo / página inicial -->
      <a href="index.html" class="back-side-btn" aria-label="voltar">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>

      <h2>🐶 Bem-vindo ao OH MY DOG!</h2>

      <!-- Formulário único -->
      <form action="index.html" method="get">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="register">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <!-- Ícones -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
